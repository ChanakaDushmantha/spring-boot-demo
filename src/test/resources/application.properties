# Hibernate and H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
# Hibernate Dialect for H2 Database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Hibernate DDL Auto (Automatically create and drop schema during tests)
spring.jpa.hibernate.ddl-auto=create-drop
# Enable H2 Console (Optional, useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Logging SQL statements (Optional, for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
